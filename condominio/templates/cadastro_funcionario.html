{% extends "template.html" %}

{% block conteudo_body %}


    <h2>Registro de Moradores</h2>
    <main class="registro_unidades">
        <form id="unit-registration-form">
            <section>
                <div class="unidade">
                    <label for="nome_funcionario">Nome:</label>
                    <input type="text" id="nome_funcionario" name="nome_funcionario" required>
                </div>
                <div class="form-group2">
                    <label for="cpf_funcionario">CPF:</label>
                    <input type="text" id="cpf_funcionario" name="cpf_funcionario" required>
                </div>
                <div class="form-group2">
                    <label for="Cargo_funcionario">Cargo:</label>
                    <input type="tel" id="Cargo_funcionario" name="Cargo_funcionario" required>
                </div>
                <div class="form-group2">
                    <label for="telefone_morador">Telefone:</label>
                    <input type="email" id="telefone_morador" name="telefone_morador" required>
                </div>
            </section>
           
            <section>
                <div class="form-group">
                    <label for="email_funcionario">E-mail:</label>
                    <input type="text" id="email_funcionario" name="email_funcionario" required>
                </div>
                <div class="form-group">
                    <label for="horario_trabalho">Horario de trabalho:</label>
                    <select id="horario_trabalho" name="horario_trabalho" class="select_veiculo" required>
                        <option value=""></option>
                            <option value="proprietario">Dia de 08:00 as 18:00</option>
                            <option value="inquilino">Noite de 18:00 as 08:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="salario_funcionario">Salario:</label>
                    <input type="number" id="salario_funcionario" name="salario_funcionario" class="select_veiculo" required>
                </div>
            </section>
            <section>
                <div class="form-group">
                    <label for="transporte_funcionario">Transporte:</label>
                    <input type="number" id="transporte_funcionario" name="transporte_funcionario"  class="select_veiculo" required>
                </div>
                <div class="form-group">
                    <label for="refeicao_funcionario">Vale refeição:</label>
                    <input type="number" id="refeicao_funcionario" name="refeicao_funcionario" class="select_veiculo" required>
                </div>


            </section>
                
                        
                    
                    
                
            
            <button type="submit">Cadastrar Morador</button>
        </form>
    </main>
    {% endblock %}
