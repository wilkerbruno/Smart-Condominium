{% extends "template.html" %}

{% block conteudo_body %}


    <h2>Registro de Moradores</h2>
    <main class="registro_unidades">
        <form id="unit-registration-form">
            <section>
                <div class="unidade">
                    <label for="unit-number">Unidade:</label>
                    <input type="text" id="unit-number" name="unit-number" required>
                </div>
                <div class="form-group2">
                    <label for="cpf_morador">CPF:</label>
                    <input type="text" id="cpf_morador" name="cpf_morador" required>
                </div>
                <div class="form-group2">
                    <label for="nome_morador">Morador:</label>
                    <input type="tel" id="nome_morador" name="nome_morador" required>
                </div>
                <div class="form-group2">
                    <label for="telefone_morador">Telefone:</label>
                    <input type="email" id="telefone_morador" name="telefone_morador" required>
                </div>
            </section>
           
            <section>
                <div class="form-group">
                    <label for="celular_morador">Celular:</label>
                    <input type="text" id="celular_morador" name="celular_morador" required>
                </div>
                <div class="form-group">
                    <label for="email_morador">E-mail:</label>
                    <input type="text" id="email_morador" name="email_morador" required>
                </div>
                <div class="form-group">
                    <label for="status_morador">Status:</label>
                    <select id="status_morador" name="status_morador" class="select_veiculo" required>
                        <option value=""></option>
                        <option value="proprietario">Proprietario</option>
                        <option value="inquilino">Inquilino</option>
                    </select>
                </div>
            </section>
            <button type="submit">Cadastrar Morador</button>
        </form>
    </main>
    {% endblock %}
