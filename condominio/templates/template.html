<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/inicio.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/todas_cobrancas.css') }}">
  <script src="../js/inicio.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <title>{{ titulo }}</title>
</head>

<body>
  <header>
    <h1>Smart Condominium</h1>
    <span id="menu-toggle" class="menu-toggle">

    
        
    
</header>

<input type ="checkbox" id="chec">
<label class="menu" for="chec">
  <img src="{{ url_for('static', filename='img/menu.png') }}" />
</label>

<nav>
    <ul>
        <li><a class="amenu" href="{{ url_for('condominio') }}">Condominio</a></li>
        <li><a  class="amenu" href="{{ url_for('index') }}">Painel</a></li>
        <li><a class="amenu" href="{{ url_for('units') }}">Unidades</a></li>
        <li><a class="amenu" href="{{ url_for('residents') }}">Moradores</a></li>
        <li><a class="amenu" href="{{ url_for('funcionarios') }}">Funcionarios</a></li>
        <li><a class="amenu" href="{{ url_for('cobranca') }}">Cobranças</a></li>
        <li><a class="amenu" href="{{ url_for('veiculo') }}">Veiculo</a></li>
        <li><a class="amenu" href="{{ url_for('reservas') }}">Reservas</a></li>
        <li><a class="amenu"  href="{{ url_for('index') }}">Administração</a></li>
    </ul>
</nav>

 


  {% block conteudo_body %}
  {% endblock %}
  <a id="support-button" class="support-button"><img src="{{ url_for('static', filename='img/suporte.png') }}"
      alt="Suporte"></a>
  <div id="support-chat" class="support-chat">
    <h2>Suporte</h2>
    <div id="support-messages" class="support-messages">

      <span class="${isUser ? 'user-bubble' : 'support-bubble'}">
        <span class="${isUser ? 'user-text' : 'support-text'}"></span>
    </div>
    <div class="campo-digitar">
      <input type="text" id="support-input" class="support-input" placeholder="Digite sua mensagem...">
      <button id="send-button" class="send-button">Enviar</button>
    </div>
  </div>






  <footer>
    <p>&copy; 2023 Smart Condominium. All rights reserved.</p>
</footer>
<script src="../static/js/suporte.js"></script>
<script src="../static/js/inicio.js"></script>
<script src="../static/js/cadastro_condominio.js"></script>
<script src="../static/js/scripts.js"></script>
</body>

</html>
